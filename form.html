<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="Table.html">Table</a>
        <a href="form.html">Form</a>
    </nav>
    <h1>Formulir Isian</h1>
    <form action="/signup" method="post">
        <div>
            <label for="name">Nama Lengkap</label>
            <input type="text" placeholder="Nama" id="name" name="name" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" name="email" required>
        </div>
        
        <div>
            <label for="password">Kata Sandi</label>
            <input type="password" placeholder="Kata Sandi" id="password" name="password" required minlength="8" maxlength="15">
        </div>
        
        <div>
            <label for="phone">Nomor Telphone</label>
            <input type="number" placeholder="Nomor Telphone" id="phone" name="phone" required>
        </div>
        
        <div>
            <label for="color">Warna Kesukaan</label>
            <input type="color" placeholder="Warna Kesukaanmu" id="color" name="color">
        </div>    
            
        <!--Button untuk tipe submit-->
        <button type="submit">Kirim</button>
        <!--input dengan type button-->
        <input type="button" value="Daftar">
    </form>

    <!--Radio Button-->
    <hr>
    <h2>Pesanan</h2>
    <form action="/order">
        
        <label for="">Baju 
        <br>
        <input type="radio" name="baju" id="kemeja" value="kemeja" checked>
        <label for="">Kemeja</label>
        <br>
        <input type="radio" name="baju" id="kaos" value="kaos">
        <label for="">Kaos</label>
        <div>
            <!--Select untuk drop down-->
            <label for="ukuran">ukuran</label>
            <select name="ukuran" id="ukuran">
                <option value="s" checked>Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
                <option value="xl">Extra Large</option>
            </select>
        </div>
        <div>
        <!--checkbox confirmation-->
        <label for="term">Sudah sesuai dengan pesanan</label>
        <input type="checkbox" name="term" id="term" value="benar">
        </div>
        <div>
            <!--Text area-->
            <p>
            <label for="notes">Catatan</label>
            </p>
            <textarea name="notes" id="" cols="30" rows="5"></textarea>
        </div>
        <button type="submit">Order</button>
    
        
        
    </form>
    <hr>
    <!--validasi-->
    <h2>Validasi</h2>
    <form action="valid"></form>
    <input type="text" name="valid" id="" required minlength = "3" maxlength="5">
    <input type="number" name="number" id="" required min="0" max="5">
    <button type="submit">Kirim</button>
</body>
</html>
