<!DOCTYPE html>

    <h1>Formulir Isian</h1>
    <form action="/signup" method="post">
        <div>
            <label for="name">Nama Lengkap</label>
            <input type="text" placeholder="Nama" id="name">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email">
        </div>
        
        <div>
            <label for="password">Kata Sandi</label>
            <input type="password" placeholder="Kata Sandi" id="password">
        </div>
        
        <div>
            <label for="phone">Nomor Telphone</label>
            <input type="number" placeholder="Nomor Telphone" id="phone">
        </div>
        
        <div>
            <label for="color">Warna Kesukaan</label>
            <input type="color" placeholder="Warna Kesukaanmu" id="color">
        </div>    
            
        <!--Button untuk tipe submit-->
            <button type="submit">Kirim</button>

    </form>
</body>
</html>
